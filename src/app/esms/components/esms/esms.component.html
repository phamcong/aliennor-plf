<!--Anglais-->
<div class="container">
  <div class="col col-sm-4">
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a data-toggle="pill" href="#esms">INTRODUCTION</a></li>
      <li *ngFor="let esm of esms; let idx = index">
        <a data-toggle="pill" href="#esm{{idx}}">
          <img class="logo-esm" src="{{esm.logo_url}}">
          <span>{{ esm.label }}</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="col col-sm-8">
    <div class="tab-content">
      <div id="esms" class="tab-pane fade in active">
        <table class="table table-bordered table-hover table-condensed">
          <tbody>
          <tr class="text-center">
            <td><h5>Mechanism</h5></td>
            <td><h5>Description</h5></td>
          </tr>
          <tr *ngFor="let esm of esms; let idx = index" class="esm{{idx}}" >
            <td>{{esm.label}}</td>
            <td>{{esm.description}}</td>
          </tr>
          </tbody>
        </table>
        <div class="text-center">
          Table: Description of the MSE Toolbox
        </div>
      </div>
      <div *ngFor="let esm of esms; let idx = index" id="esm{{idx}}" class="tab-pane fade">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-esm{{idx}}">{{esm.label}}</div>
          <div class="panel-body">
            <div class="text-center">
              <img src="{{esm.image_url}}" class="img-rounded esm_img" alt="">
            </div>
            <br>
            <div class="pull-right">
              <button type="button" class="btn btn-info"><a href="{{esm.pdf_url}}">Download PDF</a></button>
              <button type="button" class="btn btn-success"><a [routerLink]="[esm.id, 'ecocases']">Associated cases</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
