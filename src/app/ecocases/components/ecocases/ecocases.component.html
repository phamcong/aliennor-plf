<div class="container">
  <div *ngIf="username === 'unregistered user'" class="text-center">
    Merci de connecter pour consuler les cas
  </div>
  <div *ngIf="username !== 'unregistered user'">
    <app-untagged-ecocases [username]="username"></app-untagged-ecocases>
    <app-tagged-ecocases [username]="username"></app-tagged-ecocases>
  </div>
</div>
