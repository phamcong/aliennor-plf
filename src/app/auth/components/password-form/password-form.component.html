<div fxLayout="column" fxLayout.gt-xs="row">
  <div fxFlex="60">
    <div [formGroup]="passwords">
      <mat-form-field class="fw block" *ngIf="isEdit">
        <input matInput type="password" placeholder="Old password" formControlName="oldPassword">
      </mat-form-field>
      <mat-form-field class="fw block">
        <input matInput type="password" [placeholder]="isEdit ? 'New Password' : 'Password'" formControlName="password">
        <mat-error *ngIf="passwords.errors?.passwordMismatch && passwords.controls.password.touched && passwords.controls.passwordConfirm.touched">
          Password must be equal
        </mat-error>
      </mat-form-field>
      <mat-form-field class="fw block">
        <input matInput type="password" placeholder="Confirm password" formControlName="passwordConfirm">
      </mat-form-field>
    </div>
  </div>
  <div fxFlex="40" class="password-hints">
    Password must:
    <ul>
      <li [appHint]="!passwords.controls.password.errors?.tooShort">
        Be at least 8 chars long
      </li>
      <li [appHint]="!passwords.controls.password.errors?.noSpecialChars">
        Have at least one special char
      </li>
      <li [appHint]="!passwords.controls.password.errors?.noCapitalLetter">
        Have at least one capital letter
      </li>
    </ul>
  </div>
</div>
